name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check SSH_PRIVATE_KEY secret
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set. Add it in repository settings -> Secrets -> Actions.";
            exit 1;
          fi

      

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 65.21.248.214 >> ~/.ssh/known_hosts

      - name: Deploy to Load Balancer via SSH
        run: |
          ssh -o StrictHostKeyChecking=yes root@65.21.248.214 << 'EOF'
            set -e
            cd /var/www/to-do-list/to-do-list
            git fetch origin main
            git reset --hard origin/main
            npm ci --production
            npm run build
            systemctl reload nginx
            echo "Load Balancer deployed successfully"
          EOF

      - name: Deployment completed
        run: |
          echo "Deployment successful!"
          echo "Site: https://divane.ovh"
